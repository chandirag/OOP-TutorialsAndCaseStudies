<div class="post-preview" *ngIf="postItem">
  <a [routerLink]="['post', postItem.id]">
    <h2 class="post-title">
      {{ postItem.title }}
    </h2>
    <h3 class="post-subtitle">
      {{ postItem.body }} 
    </h3>
  </a>

    <a href="#">Start Bootstrap</a>
    on September 24, 2019</p> -->
</div>
